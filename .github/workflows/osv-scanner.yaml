name: OSV-Scanner

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: 38 20 * * 1
  workflow_dispatch: {}

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  scan-scheduled:
    name: OSV scan scheduled

    if: github.event_name == 'push' || github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    uses: google/osv-scanner-action/.github/workflows/osv-scanner-reusable.yml@98b584ee2ed2da3935ccce10e06739d54cdcd20b # v2.0.0
    with:
      fail-on-vuln: false
      scan-args: |-
        -r
        --skip-git
        ./

  scan-pr:
    name: OSV scan PR

    if: github.event_name == 'pull_request' || github.event_name == 'merge_group'
    uses: google/osv-scanner-action/.github/workflows/osv-scanner-reusable-pr.yml@98b584ee2ed2da3935ccce10e06739d54cdcd20b # v2.0.0
    with:
      fail-on-vuln: false
      scan-args: |-
        -r
        --skip-git
        ./
