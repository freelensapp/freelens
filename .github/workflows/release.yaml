name: Release

on:
  push:
    branches:
      - sign/*
  workflow_dispatch: {}

permissions:
  contents: write
  id-token: write

jobs:
  azure-trusted-signing:
    name: Azure Trusted Signing

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-2022
            arch: x64
            concurrency: windows

    runs-on: ${{ matrix.os }}
    environment: signing

    env:
      version: v1.1.0

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download binaries
        if: runner.os == 'Windows' && matrix.arch == 'x64'
        shell: bash
        run: |
          mkdir -p freelens/dist
          cd freelens/dist
          gh release download ${version} --pattern '*.exe' --pattern '*.msi'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Azure Trusted Signing (Windows x64)
        if: runner.os == 'Windows' && matrix.arch == 'x64'
        uses: azure/trusted-signing-action@v0.5.1
        with:
          azure-tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          azure-client-id: ${{ secrets.AZURE_CLIENT_ID }}
          azure-client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}
          endpoint: ${{ vars.AZURE_ENDPOINT }}
          trusted-signing-account-name: ${{ vars.AZURE_CODE_SIGNING_NAME }}
          certificate-profile-name: ${{ vars.AZURE_CERT_PROFILE_NAME }}
          files-folder: ${{ github.workspace }}\freelens\dist
          files-folder-filter: exe,msi

      - name: Make checksums for binaries (Linux, Windows)
        if: runner.os == 'Linux' || runner.os == 'Windows'
        shell: bash
        run: |
          for f in freelens/dist/Freelens*.*; do
            sha256sum "$f" | tee "$f.sha256"
          done

      - name: List files before upload
        shell: bash
        run: |
          for f in freelens/dist/Freelens*.*; do
            echo "$(ls -l "$f")" "|" "$(file -b "$f")"
          done

      - name: Upload files
        shell: bash
        run: |
          gh release upload ${version} freelens/dist/Freelens*.* --clobber
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
