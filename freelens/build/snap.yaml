name: freelens
version: 0.1.0
title: Freelens
summary: Freelens
description: Freelens - FOSS IDE for Kubernetes

base: core20
grade: stable
confinement: classic

architectures:
  - build-on: [amd64]
    run-on: [amd64]

parts:
  freelens:
    plugin: dump
    source: freelens.deb
    source-type: deb
    after:
      - desktop-gtk3
    stage-packages:
      - libasound2
      - libnotify4
      - libnspr4
      - libnss3
      - libpcre3
      - libpulse0
      - libxss1
      - libxtst6

apps:
  freelens:
    command: $SNAP/opt/Freelens/freelens
    desktop: usr/share/applications/freelens.desktop
    environment:
      TMPDIR: $XDG_RUNTIME_DIR
