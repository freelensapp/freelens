# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
  version: 1.22.12
# Trunk provides extensibility via plugins. (https://docs.trunk.io/plugins)
plugins:
  sources:
    - id: trunk
      ref: v1.6.8
      uri: https://github.com/trunk-io/plugins
# Many linters and tools depend on runtimes - configure them here. (https://docs.trunk.io/runtimes)
runtimes:
  enabled:
    - go@1.21.0
    - node@22.14.0
    - python@3.11.9
# This is the section where you manage your linters. (https://docs.trunk.io/check/configuration)
tools:
  definitions:
    - name: yamlfmt
      runtime: go
      package: github.com/google/yamlfmt/cmd/yamlfmt
      shims: [yamlfmt]
      known_good_version: 0.16.0
lint:
  definitions:
    - name: yamlfmt
      files: [yaml]
      description: Formats yaml files
      commands:
        - name: format
          output: rewrite
          run: yamlfmt ${target}
          run_from: ${parent}
          success_codes: [0, 1]
          cache_results: true
          formatter: true
          in_place: true
          batch: true
      tools: [yamlfmt]
      direct_configs:
        - .yamlfmt
        - .yamlfmt.yaml
        - .yamlfmt.yml
        - yamlfmt.yaml
        - yamlfmt.yml
      suggest_if: config_present
      version_command:
        parse_regex: ${semver}
        run: yamlfmt -version
      known_good_version: 0.16.0
  enabled:
    - yamlfmt@0.16.0
    - actionlint@1.7.7
    - git-diff-check
    - markdownlint@0.44.0
    - shellcheck@0.10.0
    - shfmt@3.6.0
    - trufflehog@3.88.23
    - yamllint@1.37.0
  disabled:
    - checkov
    - osv-scanner
    - oxipng
    - prettier
    - renovate
    - svgo
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
